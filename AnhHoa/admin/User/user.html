<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./user.css" />
    <title>List Users</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <!-- ===============Bar================== -->

        <div class="bar">
          <div class="logo">
            <img src="..//asests/img/logo.png" alt="" />
          </div>
          <div class="nav-bar">
            <ul>
              <li class="line user">
                <a href=""><i class="fa-solid fa-user"></i> User </a>
              </li>
              <li class="line categories">
                <a href=""
                  ><i class="fa-solid fa-table-cells"></i> Categories
                </a>
              </li>
              <li class="line product-list">
                <a href=""
                  ><i class="fa-solid fa-table-list"></i> Product List
                </a>
              </li>
              <li class="line order">
                <a href=""
                  ><i class="fa-solid fa-money-check-dollar"></i> Order
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- ===============Content================= -->
        <div class="content">
          <div class="top">
            <div class="accountDisplay">
              <div class="logged">
                <span>Welcome back</span>
                <i class="fa-solid fa-user"></i>
                <span class="userDisplay"></span>
                <button onclick="logout()" >Log Out</button>
              </div>
              <button onclick="login()" class="un-log" style="display: none;">Log In</button>
            </div>
            <div class="search-box">
              <h2>LIST USERS</h2>
              <div class="search" onchange="search()">
                <input type="text" id="seach" name="seach" class="input-search"/>
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
            </div>
          </div>
          <!-- ===============Content================= -->
          <div class="bottom">
            <div class="products-control">
              <h3 class="product-title">TABLE LIST USERS</h3>
              <div class="control-button">
                <select name="sort" id="sort" onchange="render()">
                  <option value="az">A => Z</option>
                  <option value="za">Z => A</option>
                </select>
                
                <!-- ====ADD BOX====== -->
               
                 <!-- ============== -->
              </div>
            </div>
            <hr />
            <!-- ===============Content================= -->
            <div class="product-table">
              <table>
                <thead>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                  <th>Status</th>
                  <th>Action</th>
                </thead>
                <tbody class="tbody">
                  <tr>
                    <td>1</td>
                    <td>Linh_Linh</td>
                    <td>Password</td>
                    <td>Email</td>
                    <td>0987654321</td>
                    <td>Status on/off</td>
                    <td>
                      <button>Ban/Open</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- ===============Content================= -->

              </section>
              <section class="page-control">
                <!-- <button class="pre">Previous</button> -->
                <div class="page">
                  <!-- <button onclick="renderPage()">1</button> -->
                </div>
                <!-- <button class="next">Next</button> -->
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./user.js"></script>
  </body>
</html>
<script src="../../Login/login.html"></script>
